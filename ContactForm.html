<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="/css/site.css" rel="stylesheet">
</head>

<body>
       <div class="container mt-5">
        <ul class="nav nav-pills mb-1">
            <li class="nav-item">
                <a href="ContactForm.html" class="nav-link active text-light" aria-current="page">Form 1</a>
            </li>
            <li class="nav-item">
               <a href="ImageForm.html" class="nav-link text-light">Form 2</a>  
            </li>
        </ul>
            <h1 class="text-center text-light">Contact Me</h1>
            <div class="border border-2 border-info shadow-lg p-2 bg-light">
                <form action="#">
                    <div class="row row-cols-1">
                        <div class="col-md-6 row-cols-1">
                            <label class="mb-2">First Name</label>
                            <input type="text" name="firstName" class="form-control mb-2" placeholder="First Name" 
                                    aria-label="First Name" required>
                        </div>
                        <div class="col-md-6">
                            <label class="mb-2">Last Name</label>
                            <input type="text" name="lastName" 
                                class="form-control" placeholder="Last Name" aria-label="Last Name" required>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-md-6">
                            <label class="form-label mb-2">Email</label>
                            <input type="email" class="form-control" name="email"
                            placeholder="Email" aria-label="Email" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone (Optional)</label>
                            <input type="tel" class="form-control" name="phone"
                            placeholder="Phone" aria-label="Phone" >
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" name="search"
                                 placeholder="Subject" aria-label="Subject">
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-12">
                            <label class="form-label">Message</label>
                            <textarea type="text" class="form-control" name="message"
                                 placeholder="Message" aria-label="Message" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary btn-block">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
